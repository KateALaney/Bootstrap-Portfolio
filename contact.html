<body>
  <div class="container">
    <div class="row top-buffer">
      <div class="col-md-12">
        <h1>Contact</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPhone1">Phone Number</label>
              <input type="password" class="form-control" id="examplePhone1" placeholder="Enter phone number">
            </div>
            <label for="exampleFormControlTextarea1">Comments? Questions?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            <button type="submit" class="btn btn-dark top-buffer2">Submit</button>
          </form>
        </div>
        <div class="col-md-5">
            <div class="card" style="width: 22rem;">
                <div class="card-header">
                  <h6>Contact Information</h6>
                </div>
                <ul class="list-group list-group-flush" id="contact"  >
                  <li class="list-group-item">Email Address: <a href="mailto:kate.a.laney@gmail.com">kate.a.laney@gmail.com</a></li>
                  <li class="list-group-item">LinkedIn: <a href="https://www.linkedin.com/in/katealaney">www.linkedin.com/in/katealaney</a></li>
                  <li class="list-group-item">GitHub: <a href="https://github.com/KateALaney">https://github.com/KateALaney</a></li>
                  <li class="list-group-item">Resume: <a href="assets/images/Kate_Laney_Resume.pdf">Kate Laney</a></li>
